<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="page">
    <header class="decision-mtx">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-container">
      <article id="add-tasks">
        <h3 class="tasks-header new-task-header">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input outline-none list-item-width" type="text">
          <button class="normal-btn outline-none">Add</button>
        </div>
      </article>
      <article id="incomplete-tasks" class="item-list">
        <h3 class="tasks-header list-style-none">Todo</h3>
        <div class="list-item list-style-none">
          <input class="list-item-checkbox outline-none" type="checkbox">
          <label class="task list-item-text">Pay Bills</label>
          <input type="text" class="task task-input outline-none list-item-width hide">
          <button class="normal-btn edit-btn outline-none">Edit</button>
          <button class="normal-btn delete-btn outline-none">
            <img src="./remove.svg" alt="remove-icon">
          </button>
        </div>
        <div class="list-item edit-mode list-style-none">
          <input class="list-item-checkbox outline-none" type="checkbox">
          <label class="task list-item-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input outline-none list-item-width hide">
          <button class="normal-btn edit-btn outline-none">Save</button>
          <button class="normal-btn delete-btn outline-none">
            <img src="./remove.svg" alt="remove-icon">
          </button>
        </div>
      </article>
      <article id="completed-tasks" class="item-list">
        <h3 class="tasks-header list-style-none">Completed</h3>
        <div class="list-item list-style-none">
          <input class="list-item-checkbox outline-none" type="checkbox" checked>
          <label class="task list-item-text">See the Doctor</label>
          <input type="text" class="task task-input outline-none list-item-width hide">
          <button class="normal-btn edit-btn outline-none">Edit</button>
          <button class="normal-btn delete-btn outline-none">
            <img src="./remove.svg" alt="remove-icon">
          </button>
        </div>
      </article>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
